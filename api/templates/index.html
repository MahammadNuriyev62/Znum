<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Data Processor</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Excel Data Processor</h1>
        <p class="subtitle">Upload, analyze and optimize your data</p>
      </header>

      <main>
        <section id="upload-section">
          <div class="upload-container" id="upload-container">
            <div class="upload-box" id="upload-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="64"
                height="64"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <p>Drag and drop your Excel file here</p>
              <p>or</p>
              <label for="file-input" class="upload-button">Choose File</label>
              <input type="file" id="file-input" accept=".xlsx" hidden />
              <p class="small-text">You can also paste from clipboard</p>
            </div>
          </div>
        </section>

        <section id="data-section" class="hidden">
          <div class="controls">
            <div class="algorithm-selector">
              <label for="algorithm">Optimization Algorithm:</label>
              <select id="algorithm">
                <option value="promethee">PROMETHEE</option>
                <option value="topsis">TOPSIS</option>
              </select>
            </div>

            <div class="action-buttons">
              <button id="execute-btn" class="primary-btn">Execute</button>
              <button id="restart-btn" class="secondary-btn">Restart</button>
            </div>
          </div>

          <div class="tabs">
            <button class="tab-btn active" data-tab="original-data">
              Original Data
            </button>
            <button class="tab-btn" data-tab="sorted-data">Sorted Data</button>
          </div>

          <div class="tab-content">
            <div id="original-data" class="table-container active">
              <div class="table-scroll">
                <table id="original-table"></table>
              </div>
            </div>

            <div id="sorted-data" class="table-container">
              <div class="table-scroll">
                <table id="sorted-table"></table>
              </div>

              <div class="export-options">
                <p>Export as:</p>
                <button id="export-xlsx" class="export-btn">XLSX</button>
                <button id="export-csv" class="export-btn">CSV</button>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <p>Excel Data Processor &copy; 2025</p>
      </footer>
    </div>

    <script src="/static/js/script.js"></script>
  </body>
</html>
